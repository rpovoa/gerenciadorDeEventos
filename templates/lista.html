{% extends 'base.html'%}

{% block corpo %}
<a href="/adiciona">Adicionar novo Item</a>
<ul>
    {% for item in lista_itens %}
       <li>

           <a href="/item/{{ item.id }}">
               {{ item.date|date:'d/m/Y' }} - {{ item.titulo }}
           </a>
       </li>
    {% empty %}
        <li>Sem itens na Lista</li>
    {% endfor %}
</ul>
{% endblock corpo %}
